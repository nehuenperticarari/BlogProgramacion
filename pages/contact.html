<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preload" href="../css/normalize.css" as="style">
    <link rel="stylesheet" href="../css/normalize.css">

    <link rel="preload" href="../css/style.css" as="style">
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Blog de programacion</title>
</head>
<body>
   <header >

       <div class="headerContent">

           <div class="bar">
               <a class="logo " href="../index.html">
                   <h1 class="logo__name center no-margin">Blog<span class="logo__bold">Programador</span></h1>
               </a>
           
                <nav class="NavBar">
                    <a href="./about.html" class="NavBar__link">Nosotros</a>
                    <a href="./course.html" class="NavBar__link">Cursos</a>
                    <a href="./contact.html" class="NavBar__link">Contacto</a>
                </nav>
            </div>
            <div class="header__text ">
                <h2 class="no-margin">Blog de programacion</h2>
                <p class="no-margin">Aprende de los expertos en el tema</p>
            </div>

       </div>
   </header>

   <main class="container">
        <h3 class="center">Contacto</h3>

        <div class="bg-contact"></div>
        <form class="form">

            <div class="field">
                <label class="field__label" for="nombre">Nombre</label>
                <input class="field__input" type="text" placeholder="nombre" id="nombre">
            </div>

            <div class="field">
                <label class="field__label for="email">E-mail</label>
                <input class="field__input" type="email" placeholder="E-mail" id="email">
            </div>

            <div class="field">

                <label class="field__label for="mensaje">Mensaje</label>
                <textarea   class="field__input field__input--textarea"
                            name="" 
                            id="mensaje" 
                            cols="30" 
                            rows="10">
                </textarea>
            </div>

            <div class="field">
                <input type="submit" class="button button--primary">
            </div>

        </form>

   </main>

   <footer class="footer">
       <div class="container">
        <div class="bar">
            <a class="logo " href="./index.html">
                <h1 class="logo__name center no-margin">Blog<span class="logo__bold">Programador</span></h1>
            </a>
        
             <nav class="NavBar">
                <a href="./about.html" class="NavBar__link">Nosotros</a>
                <a href="./course.html" class="NavBar__link">Cursos</a>
                <a href="./contact.html" class="NavBar__link">Contacto</a>
             </nav>
         </div>
       </div>

   </footer>
   <script src="../js/modernizr.js"></script>
</body>
</html>
